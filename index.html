<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main center" id="app">
      <center>
        <select id="queueType" @change="initalizeIO()">
          <option value="M/M/1" selected>M/M/1</option>
          <option value="M/M/n">M/M/n</option>
          <option value="M/M/n/m">M/M/n/m</option>
          <option value="M/G/1">M/G/1</option>
          <option value="Multi M/M/1">Multi M/M/1</option>
        </select>
      </center>

      <div id="resultsContainer">
        <div class="noselect results" id="P_0">
          P_0 = {{ P0 }}
        </div>
        <div class="noselect results" id="P_n" style="display: none;">
          P_n = {{ Pn }}
        </div>
        <div class="noselect results" id="L">
          L = {{ L }}
        </div>
        <div class="noselect results" id="RT">
          RT = {{ RT }}
        </div>
        <div class="noselect results" id="WT">
          WT = {{ WT }}
        </div>
        <div class="noselect results" id="L_q">
          L_q = {{ Lq }}
        </div>
        <div class="noselect results" id="L_s">
          L_s = {{ Ls }}
        </div>
        <div class="noselect results" id="ProPow" style="display: none;">
          Processing Power = {{ ProPow }}
        </div>
        <div class="noselect results" id="EpS" style="display: none;">
          Service Time = {{ EpS }}
        </div>
        <div class="noselect results" id="RT1" style="display: none;">
          Service Time Q1 = {{ RT1 }}
        </div>
        <div class="noselect results" id="RT21" style="display: none;">
          Service Time Q21 = {{ RT21 }}
        </div>
        <div class="noselect results" id="RT22" style="display: none;">
          Service Time Q22 = {{ RT22 }}
        </div>
      </div>

      <div id="parameters">
        <input placeholder="Lambda" id="lambda" />
        <input placeholder="Mu" id="mu" />
        <input placeholder="Rho" id="rho" />
        <input placeholder="n" id="n" style="display: none;" />
        <input placeholder="m" id="m" style="display: none;" />
        <input placeholder="Coefficient of Variation" id="cv" style="display: none;" />

        <input placeholder="Q1Lambda" id="Q1L" style="display: none;" />
        <input placeholder="Q1Mu" id="Q1Mu" style="display: none;" />
        <input placeholder="Q21 Probabilities" id="Q21Prob" style="display: none;" />
        <input placeholder="Q21 Mu" id="Q21Mu" style="display: none;" />
        <input placeholder="Q22 Probabilities" id="Q22Prob" style="display: none;" />
        <input placeholder="Q22 Mu" id="Q22Mu" style="display: none;" />
      </div>

      <center>
        <button
          type="button"
          class="btn btn-success btn-lg"
          id="runButton"
          @click="getResults()"
          >
          Run
        </button>
      </center>

      
      <div id="paramError" class="center" style="color: red;"><b>{{ error }}</b></div>
    </div>

    <script type="text/javascript " src="vue.js "></script>
    <script type="text/javascript " src="vuex.js "></script>
    <script type="text/javascript " src="store.js "></script>
    <script type="text/javascript " src="index.js "></script>
  </body>
</html>
